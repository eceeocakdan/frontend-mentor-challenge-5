<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
  </head>
  
  <body>

    <div class="perfume-preview">
      <div class="perfume-photo">
        <img src="image-product-desktop.jpg" alt="perfume-photo">
      </div>

      <div div class="perfume-info">
        <p class="perfume">P E R F U M E</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
        
        <div class="perfume-prices">
          <span class="price-new">$149.99</span>
          <span class="price-old">$169.99</span>
        </div>
        
          
        <button class="add-to-cart"><i class="material-symbols-outlined">shopping_cart</i>Add to Cart</button>        
      </div>

    </div>

  </body>
</html>
